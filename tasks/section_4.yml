- name: 'NOTSCORED | 4.1.1.1 | PATCH | Ensure audit log storage size is configured'
  lineinfile:
    path: /etc/audit/auditd.conf
    state: present
    regexp: '^max_log_file\s*='
    line: "max_log_file = {{ debian9cis_auditd['max_log_file_size_mb'] }}"
  notify:
    - restart auditd
  when:
    - debian9cis_rule_4_1_1_1
  tags:
    - level2
    - notscored
    - patch
    - auditd
    - rule_4.1.1.1

- name: "SCORED | 4.1.1.2 | PATCH | Ensure system is disabled when audit logs are full"
  block:
    - lineinfile:
        path: /etc/audit/auditd.conf
        state: present
        regexp: '^admin_space_left_action'
        line: "admin_space_left_action = {{ debian9cis_auditd['admin_space_left_action'] }}"
    - lineinfile:
        path: /etc/audit/auditd.conf
        state: present
        regexp: '^space_left_action'
        line: "space_left_action = {{ debian9cis_auditd['space_left_action'] }}"
    - lineinfile:
        patch: /etc/audit/auditd.conf
        state: present
        regexp: '^action_mail_account'
        line: "action_mail_account = {{ debian9cis_auditd['action_mail_account'] }}"
  notify:
    - restart auditd
  when:
    - debian9cis_rule_4_1_1_2
  tags:
    - level2
    - scored
    - patch
    - auditd
    - rule_4.1.1.2

- name: "SCORED | 4.1.1.3 | PATCH | Ensure audit logs are not automatically deleted"
  lineinfile:
