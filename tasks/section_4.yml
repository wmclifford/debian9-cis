- name: "SCORED | 4.1.12 | PATCH | Ensure use of privileged commands is collected"
  block:
    - name: "SCORED | 4.1.12 | PATCH | get list of setuid/setgid binaries"
      shell: |
        df |grep '^/dev' |awk '{ print $NF }' |xargs -I '{}' find '{}' -xdev -type f -perm -4000 -o -type f -perm -2000
      register: priv_procs
      changed_when: false
      check_mode: false
    - name: "SCORED | 4.1.12 | PATCH | ensure use of privileged commands is collected"
      template:
        dest: /etc/audit/rules.d/debian9cis_rule_4_1_12.rules
        src: audit/debian9cis_rules_4_1_12.rules.j2
        owner: root
        group: root
        mode: '0600'
      notify:
        - load audit rules
        - restart auditd
  when:
