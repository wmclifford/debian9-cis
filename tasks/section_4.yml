    - rule_4.1.1.3

- name: "SCORED | 4.1.2 | PATCH | Ensure auditd service is enabled"
  service:
    name: auditd
    state: started
    enabled: yes
  when:
    - not debian9cis_skip_for_travis
    - debian9cis_rule_4_1_2
  tags:
    - level2
    - scored
    - patch
    - auditd
    - rule_4.1.2

- name: "SCORED | 4.1.3 | PATCH | Ensure auditing for processes that start prior to auditd is enabled"
  replace:
    path: /etc/default/grub
    regexp: '(^GRUB_CMDLINE_LINUX\s*\=\s*)(?:")(.+)(?<!audit=1)(?:")'
    replace: '\1"\2 audit=1"'
    follow: yes
  ignore_errors: yes
  notify:
    - generate new grub config
  when:
    - debian9cis_rule_4_1_3
  tags:
    - level2
    - scored
    - patch
    - auditd
    - rule_4.1.3

