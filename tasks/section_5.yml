- name: "SCORED | 5.2.16 | PATCH | Ensure SSH Idle Timeout Interval is configured"
  block:
    lineinfile:
      state: present
      path: /etc/ssh/sshd_config
      regexp: '^(#)?ClientAliveInterval '
      line: "ClientAliveInterval {{ debian9cis_sshd['client_alive_interval'] }}"
    lineinfile:
      state: present
