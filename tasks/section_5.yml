- name: "SCORED | 5.2.17 | PATCH | Ensure SSH LoginGraceTime is set to one minute or less"
  lineinfile:
    state: present
    path: /etc/ssh/sshd_config
    regexp: '^(#)?LoginGraceTime '
    line: "LoginGraceTime {{ debian9cis_sshd['login_grace_time'] }}"
  notify: restart sshd
  when:
    - debian9cis_rule_5_2_17
  tags:
    - level1
